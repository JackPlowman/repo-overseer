name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read

jobs:
  run-validator:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          ref: "main"
          repository: JackPlowman/repo_standards_validator
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Python 3.13
        uses: actions/setup-python@v5.4.0
        with:
          python-version: 3.13
      - name: Install Poetry
        run: pipx install poetry==2.0.1
      - name: Install dependencies
        run: poetry install
      - name: Run Validator
        run: poetry run python3 -m validator
        env:
          INPUT_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          INPUT_REPOSITORY_OWNER: ${{ github.repository_owner }}
      - name: Upload Validator Results
        uses: actions/upload-artifact@v4.6.0
        with:
          name: validator-results
          path: repositories.json

  build-site:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    needs: run-validator
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Download Validator Results
        uses: actions/download-artifact@v4.1.8
        with:
          name: validator-results
          path: dashboard/src/data
      - name: Install, build, and upload your site
        uses: withastro/action@v3.0.2
        with:
          path: dashboard

  deploy:
    needs: build-site
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Python Dependencies
        uses: ./.github/actions/setup-python-dependencies
      - name: Set up Chrome Dependencies
        uses: ./.github/actions/setup-chrome-dependencies
      - name: Run UI Tests
        run: just tests::ui-tests

  link-tests:
    name: Link Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Run Link Tests
        uses: JustinBeckwith/linkinator-action@v1.11.0
        with:
          paths: https://jackplowman.github.io/repo-overseer
          recurse: true
          timeout: 1000
          markdown: false
