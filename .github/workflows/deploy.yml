name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-validator:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4.2.2
        with:
          repository: JackPlowman/repo_standards_validator
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Python 3.13
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.13
      - name: Install Poetry
        run: pipx install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run Validator
        run: poetry run python3 -m validator
        env:
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Upload Validator Results
        uses: actions/upload-artifact@v4.5.0
        with:
          name: validator-results
          path: repositories.json

  build-site:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    needs: run-validator
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Download Validator Results
        uses: actions/download-artifact@v4.1.8
        with:
          name: validator-results
          path: src/data
      - name: Install, build, and upload your site
        uses: withastro/action@v3.0.0

  deploy:
    needs: build-site
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
