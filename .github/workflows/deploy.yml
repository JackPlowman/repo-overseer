name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}

jobs:
  run-validator:
    name: Run Validator
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: "main"
          repository: JackPlowman/repo_standards_validator
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Python 3.13
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3.13
      - name: Install UV
        run: pipx install uv==0.6.14
      - name: Install dependencies
        run: uv sync
      - name: Run Validator
        run: uv run python3 -m validator
        env:
          INPUT_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          INPUT_REPOSITORY_OWNER: ${{ github.repository_owner }}
      - name: Upload Validator Results
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: validator-results
          path: repositories.json

  build-site:
    name: Build Site
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    needs: run-validator
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Download Validator Results
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: validator-results
          path: dashboard/src/data
      - name: Install, build, and upload your site
        uses: withastro/action@063f85a3c9fc861a0a5e5a956225d9031177eff9 # v4.0.0
        with:
          path: dashboard

  deploy:
    name: Deploy to GitHub Pages
    needs: build-site
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  ui-tests:
    name: Run UI Tests in ${{ matrix.browser }}
    runs-on: ubuntu-latest
    needs: deploy
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, chromium, webkit]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Python Tests Dependencies
        uses: ./.github/actions/setup-test-dependencies
      - name: Install Playwright Dependencies
        shell: bash
        run: just tests::playwright-install
      - name: Run UI Tests
        run: just tests::run-ci ${{ matrix.browser }}

  link-tests:
    name: Link Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Run Link Tests
        uses: JustinBeckwith/linkinator-action@3d5ba091319fa7b0ac14703761eebb7d100e6f6d # v1.11.0
        with:
          paths: https://jackplowman.github.io/repo-overseer
          recurse: true
          timeout: 1000
          markdown: false
