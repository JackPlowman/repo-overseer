name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-validator:
    name: Run Validator
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Run Validator
        id: validator
        uses: JackPlowman/repo_standards_validator@6606c1ff8eca25dd6e361b456ac9ba87b849364f # v1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY_OWNER: JackPlowman
      - name: Upload Validator Results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: validator-results
          path: repositories.json

  build-site:
    name: Build Site
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Allow the workflow to upload to GitHub Pages
      pages: write # Allow the workflow to upload to GitHub Pages
    needs: run-validator
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Download Validator Results
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: validator-results
          path: dashboard/src/data
      - name: Install, build, and upload your site
        uses: withastro/action@fd83e9d976da29fe29a0cc268443b7203c18f9ba # v5.0.2
        with:
          path: dashboard

  deploy:
    name: Deploy to GitHub Pages
    needs: build-site
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Allow the workflow to deploy to GitHub Pages
      pages: write # Allow the workflow to deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  ui-tests:
    name: Run UI Tests in ${{ matrix.browser }}
    runs-on: ubuntu-latest
    needs: deploy
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, chromium, webkit]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Python Tests Dependencies
        uses: ./.github/actions/setup-tests-dependencies
      - name: Install Playwright Dependencies
        shell: bash
        run: just tests::playwright-install
      - name: Run UI Tests
        run: just tests::run-ci "$BROWSER"
        env:
          BROWSER: ${{ matrix.browser }}

  link-tests:
    name: Link Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Run Link Tests
        uses: filiph/linkcheck@f2c15a0be0d9c83def5df3edcc0f2d6582845f2d # 3.0.0
        with:
          arguments: https://jackplowman.github.io/project-links
